{% extends "classifile/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-files' object.uploader.username %}">{{ object.uploader.username }}</a>
        <small class="text-muted">{{ object.date_uploaded|date:" F d, Y. H:i " }}</small>
        {% if object.uploader == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'file-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'file-delete' object.id %}">Delete</a>
          </div>

        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>

{% endblock content %}
